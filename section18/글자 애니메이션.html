<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-color: gray;
        }
        .anicon{
            
            width: 310px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%)
        }
        .line-height-start{
            width: 90px;
            height: 300px;
            background-color: red;
            position: absolute;
            top: calc(50% - 150px);
            animation: start 6s  infinite;
        }
        .line-width{
            width: 130px;
            height: 90px;
            background-color: red;
            position: absolute;
            top: calc(50% - 50px);
            left: calc(50% - 65px);
            animation: middle 6s  infinite;
        }
        .line-height-end{
            width: 90px;
            height: 300px;
            background-color: red;
            position: absolute;
            top: calc(50% - 150px);
            left: calc(50% + 64px);
            animation: end 6s  infinite;
        }


        @keyframes start {
            0%{
                opacity: 0;
                top: -300px;
                
            }

            15%{
                top: 0%;
                opacity: 1;

            }

            70%{
                opacity: 1;
                top: 0%;
            }
            90%{
                opacity: 0;
                top: -300px;
            }
            100%{
                opacity: 0;
                top: -300px;

            }

        }
            
        @keyframes middle {
            0%{
                opacity: 0;
                left: -px;
            }

            15%{
                opacity: 0;
                left: -90px;
            }

            30%{
                opacity: 1;
                left: 29%;
            }
            60%{
                opacity: 1;
                left: 29%;
            }
            85%{
                opacity: 0;
                left: -90%;

            }
            100%{
                opacity: 0;
                left: -90%;

            }
        }

        @keyframes end {
            0%{
                opacity: 0;
                top: 300px;
                
            }
            30%{
                opacity: 0;
                top: 300px;
            }

            45%{
                opacity: 1;
                top: 0%;
            }

            50%{
                opacity: 1;
                top: 0%;
            }

            70%{
                opacity: 0;
                top: 300px; 
            }
            95%{
                opacity: 0;
                top: 300px;

            }
            100%{
                opacity: 0;
                top: 300px;

            }

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="anicon">
             <div class="line-height-start"></div>
             <div class="line-width"></div>
             <div class="line-height-end"></div>
        </div>
    </section> 
</body>
</html>
